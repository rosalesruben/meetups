<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark deep-orange darken-1" [containerInside]="false">

    <!-- Navbar brand -->
    <mdb-navbar-brand>
        <a class="navbar-brand font-weight-bold text-white" routerLink="/meetups">
            <img src="../../../assets/images/logoSantander2.png" height="30" class="d-inline-block align-top" alt="">
            Beer Meetups
        </a>
    </mdb-navbar-brand>

    <!-- Collapsible content -->
    <links>

        <!-- Links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active" *ngIf="hasPermission('MANAGE_MEETUPS')">
                <a class="nav-link waves-light" mdbWavesEffect routerLink="/meetups/nueva">
                    <mdb-icon fas icon="plus"></mdb-icon> Crear<span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link waves-light" mdbWavesEffect routerLink="/">
                    <mdb-icon fas icon="ticket-alt"></mdb-icon> Descubrir meetups
                </a>
            </li>

            <li class="nav-item">
                <a class="nav-link waves-light" mdbWavesEffect>
                    <mdb-icon fas icon="heart"></mdb-icon> Favoritos
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link waves-light" mdbWavesEffect routerLink="/entradas">
                    <mdb-icon fas icon="ticket-alt"></mdb-icon> Entradas
                </a>
            </li>

            <!-- Login -->
            <li class="nav-item" *ngIf="!isLogged">
                <a class="nav-link waves-light" mdbWavesEffect (click)="openLoginModal()">
                    <mdb-icon fas icon="user-circle" size="lg"></mdb-icon> Iniciar Sesión
                </a>
            </li>

            <!-- Logged user menu -->
            <li class="nav-item dropdown" dropdown *ngIf="isLogged">
                <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light"
                    mdbWavesEffect>
                    <mdb-icon fas icon="user"></mdb-icon> {{currentUser.name}}<span class="caret"></span>
                </a>
                <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
                    <a *ngIf="hasPermission('MANAGE_MEETUPS')" class="dropdown-item waves-light" mdbWavesEffect
                        routerLink="/meetups/gestionar">Gestionar meetups</a>
                    <div *ngIf="hasPermission('MANAGE_MEETUPS')" class="divider dropdown-divider"></div>
                    <a class="dropdown-item waves-light" mdbWavesEffect href="#">Marcados "Me Gusta"</a>
                    <div class="divider dropdown-divider"></div>
                    <a class="dropdown-item waves-light" mdbWavesEffect href="#">Mi Cuenta</a>
                    <a class="dropdown-item waves-light" mdbWavesEffect (click)="logout()">Salir</a>
                </div>
            </li>

        </ul>
        <!-- Links -->
    </links>
    <!-- Collapsible content -->

</mdb-navbar>



<!-- Login modal -->
<div mdbModal #loginModal class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header" style="border-bottom: none;">
                <button type="button" class="close pull-right" aria-label="Close" (click)="loginModal.hide()">
                    <span aria-hidden="true">×</span>
                </button>
            </div>

            <div class="modal-body">
                <app-login></app-login>
            </div>
        </div>
    </div>
</div>
